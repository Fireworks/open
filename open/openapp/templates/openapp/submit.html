{% extends "openapp/base.html" %}
{% block content %}
    <div class="info-box">
        <form action="/submit/" method="post">{% csrf_token %}
            <h3 class="form-title">Submit a Project</h3>
            Project Title: {{form.name}} <br/>
            Project Language: {{form.language}} <br/>
            Author: {{form.owner}} <br/>
            Description: {{form.description}} <br/>
            <input class="form-submit" type="submit" value="Submit Project" />
        </form>
{% endblock %}
